<!DOCTYPE html>
<html>
<head>
	<title>Modern Tic Tac Toe Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="board" id="board">
		<div class="cell cell1" data-cell></div>
		<div class="cell cell2" data-cell></div>
		<div class="cell cell3" data-cell></div>
		<div class="cell cell4" data-cell></div>
		<div class="cell cell5" data-cell></div>
		<div class="cell cell6" data-cell></div>
		<div class="cell cell7" data-cell></div>
		<div class="cell cell8" data-cell></div>
		<div class="cell cell9" data-cell></div>
	</div>

	<div class="winning-message" id="winningMessage">
		<div data-winning-message-text>X's Wins!</div>
		<button id="restartButton">Restart</button>
	</div>

<script src="index.js"></script>
</body>
</html>
